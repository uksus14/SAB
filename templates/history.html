{% extends 'blank.html' %}
{% block title %}History{{' matching '+query if isquery}}{% endblock %}
{% block message %}History{{' matching '+query if isquery}}{% endblock %}
{% block main %}
<ul>
    {% for line in history %}
        <li>
            <span class='courier right-pad'>{{line.time}}</span>{{line.query}}
        </li>
    {% endfor %}
</ul>
{% endblock %}
